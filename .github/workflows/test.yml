name: Testing Render

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - run: pip install click
      - name: Run with terminal size
        env:
          COLUMNS: 80
          LINES: 25
        run: python3 main.py


